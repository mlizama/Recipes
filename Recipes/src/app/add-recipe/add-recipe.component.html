<!doctype html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>


<body>
    <div class="container">
        <br>
        <div class ="jumbotron">
            <h1 class = "display-4" align = "middle">Add Recipe</h1>
            <br>
            <input id = "title" class="form-control" placeholder="Title" [(ngModel)]='title'>
            <br>
            <input id = "type" class="form-control" placeholder="Type" [(ngModel)]='type'>
            <br>
            <input id = "ServingSize" class="form-control" placeholder="serving size" [(ngModel)]='servingSize'>
            <br>
            <input id = "readyTime" class="form-control" placeholder="Ready time in minutes" [(ngModel)]='readyTime'>
            <br>
            <input id = "difficulyRating" class="form-control" placeholder="Difficulty rating 1-5" [(ngModel)]='difficulyRating'>
            <br>
            <input id = "starRating" class="form-control" placeholder="Rating 1-5" [(ngModel)]='starRating'>
            <br>
            <input id = "imageURL" class="form-control" placeholder="image url" [(ngModel)]='imageURL'>
            <br>
            <input id = "ingredients" class="form-control" placeholder="Type in all ingredients" [(ngModel)]='ingredients'>
            <br>
            <input id = "directions" class="form-control" placeholder="Directions" [(ngModel)]='directions'>
            <br>
            <button class ="btn btn-success" id="send" (click) = "onAddRecipe()">send</button>
            <br>
        </div>
    </div>
        
</body>
